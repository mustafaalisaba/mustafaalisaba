<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sitio oficial de Mustafa Ali Saba. Escritor de ficción, cuentos de horror, monstruos y pesadillas literarias.">
  
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <a class="nav-title" href="{{ '/' | relative_url }}">Inicio</a>

    <div class="nav-links">

      <div class="dropdown">
        <a href="#" class="dropdown-toggle">
          Historias de Mustafa
        </a>

        <div class="dropdown-menu">
          {% for story in site.stories %}
            <a href="{{ story.url | relative_url }}">
              {{ story.title }}
            </a>
          {% endfor %}
        </div>
      </div>

      <a href="{{ '/arts/' | relative_url }}">Cosas y arte</a>
      <a href="{{ '/about/' | relative_url }}">Hablemos de mí</a>
    </div>
  </div>
</nav>

<main class="story">
  {{ content }}
</main>

<!--<footer>
  © {{ site.time | date: "%Y" }} Mustafa Ali Saba. Todos los derechos reservados.
</footer>-->

<footer class="site-footer">
  <div class="footer-content">

    <p class="footer-name">
      © {{ site.time | date: "%Y" }} {{ site.author }}
    </p>

    <div class="footer-links">
      <a href="{{ site.instagram }}" target="_blank">
        <svg width="18" height="18" viewBox="0 0 24 24">
        <path fill="currentColor" d="M7 2C4.8 2 3 3.8 3 6v12c0 
    2.2 1.8 4 4 4h10c2.2 0 4-1.8 4-4V6c0-2.2-1.8-4-4-4H7zm5 
    5a5 5 0 110 10 5 5 0 010-10z"/>
        </svg>
      </a>


      <a href="mailto:{{ site.email }}">
        Contacto
      </a>
    </div>

    <p>Mustafa Ali Saba — Escritor de ficción</p>

  </div>
</footer>

</body>
</html>
